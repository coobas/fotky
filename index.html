<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <a href="scene1.png">
            <img src="scene1.png" alt="Image 1" width="300">
        </a>
    </div>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        img:hover {
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
    </style>
</body>
</html>
